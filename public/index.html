<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>App Products</title>
</head>
<body>
    <section class="container p-5 m-auto">
        <div class="jumbotron m-auto p-2">
            <h1>Proyecto</h1>
            <form action="/api/products" method="post">
                    <!-- Campo nombre del producto -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" type="text" name="title" required>
                    </div>
    
                    <!-- Campo precio del producto -->
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                    </div>
    
                    <!-- Campo url de la foto del producto -->
                    <div class="form-group">
                        <label for="foto">Foto URL</label>
                        <input id="foto" class="form-control" type="url" name="thumbnail">
                    </div>
    
                    <!-- Botón de envío -->
                    <button class="btn btn-success m-3">Enviar</button>
            </form> 
            <div class="container" id="products"></div>
        </div>
    </section>
    <section id="chat-socket" class="container">
        <div class="jumbotron m-auto p-2">
            <h1>Centro de Mensajes</h1>
            <br>

            <input type="text" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">

            <hr>

            <div id="message"></div>

            <form id="formMessage" class="form-inline" autocomplete="off">
                <div class="form-group">
                    <input disabled id="inputMessage" type="text" class="form-control my-2 mr-2"
                        placeholder="Ingresá un mensaje">
                    <button disabled id="btnSend" type="submit" class="btn btn-primary my-2">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</body>
</html>
